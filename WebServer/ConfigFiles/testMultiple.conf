server {
    listen 8081;
    server_name server1.com;
    cgi .php testing
    error_page 404 web_server/www/penguinserv/errorPages/404Error.html;     # default error page
    error_page 405 web_server/www/penguinserv/errorPages/405Error.html;     # default error page


    location / {
        root web_server/www/penguinserv/;
        index index.html;
        allow_methods GET;
    }
}

